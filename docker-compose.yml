version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: mysql8
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-123456}
      MYSQL_DATABASE: ${DB_NAME:-yu_picture}
      TZ: Asia/Shanghai
    ports:
      - "3306:3306"
    volumes:
      - ./mysql/data:/var/lib/mysql
      - ./mysql/init/create_table.sql:/docker-entrypoint-initdb.d/create_table.sql
    networks:
      - app_net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
      start_period: 30s

  redis:
    image: redis:7-alpine
    container_name: redis7
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - ./redis/data:/data
    command: redis-server --appendonly yes
    networks:
      - app_net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      timeout: 10s
      retries: 5

  elasticsearch:
    build: ./elasticsearch  # 使用自定义Dockerfile
    container_name: es8
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
      - "bootstrap.memory_lock=true"
    ports:
      - "9200:9200"
    volumes:
      - ./elasticsearch/data:/usr/share/elasticsearch/data
    networks:
      - app_net
    ulimits:
      memlock:
        soft: -1
        hard: -1

  init-es:
    image: curlimages/curl:latest
    container_name: es-init
    depends_on:
      elasticsearch:
        condition: service_healthy
    volumes:
      - ./scripts/init-es.sh:/init-es.sh
      - ./elasticsearch/mappings:/mappings
    command: ["sh", "/init-es.sh"]
    networks:
      - app_net

networks:
  app_net:
    driver: bridge